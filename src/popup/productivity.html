<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="productivity.css"/>
</head>

<body class="body-flex">
	<div class="time-container">
		<p style="color: #65676B;">Time left</p>
		<div class="timer-background">
			<p class="timer" style="color: #FB0206;">0 minutes.</p>
		</div>
	</div>

	<div class="flex-container">
		<div class="sidePanel">
			<div id="spb_one" class="sidePanel-button">
				<!-- Credit to svgrepo for the svg images. -->
				<img class="spb_icon" src="res/digital_icon_small.png">
			</div>

			<div id="spb_two" class="sidePanel-button">
				<!-- Credit to svgrepo for the svg images. -->
				<img class="spb_icon" src="res/spanner_icon_small.png">
			</div>
		</div>
	
		<div id="page_one" class="menu">
			<!-- Easy -->
			<div class="button add">Add 5 minutes</div>
			<!-- Medium -->
			<div class="button add">Add 15 minutes</div>
			<!-- Hard -->
			<div class="button add">Add 30 minutes</div>
		</div>

		<div id="page_two" class="menu">
			<div class="button blacklist">Blacklist this website</div>

			<div class="button unblacklist">Unblacklist this website</div>
	
			<div class="button clear">Clear Blacklist</div>

			<div class="button clearTime">Clear time</div>
		</div>
	</div>
	
	<!-- Used incase there's a problem initializing the popup. -->
	<div id="error-content" class="hidden">
		<p>Productivity's encountered an error!</p><p>Try a different page.</p>
	</div>
	<script src="productivity.js"></script>
</body>

</html>
